<nav class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="onPageChange(currentPage - 1)">Previous</button>
      </li>
      <li class="page-item" *ngFor="let page of getPagesArray()">
        <button class="page-link" [class.active]="currentPage === page" (click)="onPageChange(page)">{{ page }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="onPageChange(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>

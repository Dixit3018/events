<div class="row m-0 p-0">
    <div class="col-md-6">
        <img src="/assets/images/backgrounds/login-bg.jpg" width="auto" height="500px">
    </div>
    <div class="col-md-4">
        <div class="row justify-content-center align-items-center p-0 m-0 h-100">
            <div class="col-12">
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()" enctype="multipart/form-data">
                  <h4 class="form-title">Login</h4>
                  <div class="primary-input-group">
                    <input type="email" formControlName="email" id="email" placeholder="Email" />
                  </div>
                  <div class="primary-input-group">
                    <input type="password" id="password" formControlName="password" placeholder="Password" />
                  </div>
                  <div class="mt-2">
                    <div class="form-check">
                      <input class="form-check-input p-0" type="radio" formControlName="role" id="volunteer" value="volunteer">
                      <label class="form-check-label" for="volunteer">
                        Volunteer
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input p-0" type="radio" formControlName="role" id="organizer" value="organizer">
                      <label class="form-check-label" for="organizer">
                        Organizer
                      </label>
                    </div>
                  </div>
                  <div class="d-flex gap-3">
                      <div class="mt-3 border border-danger border-2">
                          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger rounded-0 px-5 py-2">Login</button>
                      </div>
                      <div class="submit-btn mt-3">
                          <button type="button" routerLink="/signup" class="primary-btn">Signup</button>
                      </div>
                    </div>
                  </form>
                  <div class="mt-3">
                    <a routerLink="/forgot-password" >Forgot Password?</a>
                  </div>
                </div>
          </div>
    </div>
</div>

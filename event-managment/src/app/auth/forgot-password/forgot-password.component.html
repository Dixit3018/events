<div class="row m-0 p-0 justify-content-center">
  <div class="col-md-5">
    <img
      src="/assets/images/backgrounds/forgot-password-bg.jpg"
      width="600px"
      height="600px"
    />
  </div>
  <div class="col-md-4">
    <div class="row justify-content-center align-items-center p-0 m-0 h-100">
      <div class="col-12">
        <form [formGroup]="forgotPass" (ngSubmit)="onSubmit()">
          <h4 class="form-title">Password Reset</h4>
          <div class="primary-input-group">
            <input
              type="email"
              formControlName="email"
              id="email"
              placeholder="Email"
            />
            <app-error
              [control]="this.forgotPass.get('email')"
              controlErr="required"
              errorMsg="Email is Required"
            ></app-error>
            <app-error
              *ngIf="!this.forgotPass.get('email').hasError('required')"
              [control]="this.forgotPass.get('email')"
              controlErr="email"
              errorMsg="Valid Email Required"
            ></app-error>
          </div>
          <div class="d-flex gap-3">
            <div class="mt-3 border border-danger border-2">
              <button
                type="submit"
                [disabled]="!forgotPass.valid"
                class="btn btn-danger rounded-0 px-5 py-2"
              >
                Send Password Reset Link
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

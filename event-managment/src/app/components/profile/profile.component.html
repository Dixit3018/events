<div class="container">
  <!-- Sidenav -->
  <div class="sidenav d-flex align-items-center justify-content-center">
    <div class="profile">
      <img [src]="img" alt="" width="100" height="100" />
      <div class="name">{{ userData.firstname + " " + userData.lastname }}</div>
      <div class="job">{{ userData.role | titlecase }}</div>
      <hr />
      <div class="btn btn-success btn-sm" (click)="fileInput.click()">
        Edit Image
        <input
          type="file"
          #fileInput
          (change)="onFileSelected($event)"
          accept="image/*"
        />
      </div>
    </div>
    <div></div>
  </div>
  <!-- End -->

  <!-- Main -->
  <div class="main">
    <h2>My Profile</h2>
    <div class="card">
      <div class="card-body">
        <i class="fa fa-pen fa-xs edit"></i>
        <form>
          <table class="w-100">
            <tbody>
              <tr>
                <td>Fullname</td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    [readonly]="!isEditMode"
                    value="{{ userData.firstname + ' ' + userData.lastname }}"
                  />
                </td>

                <td>Username</td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    [readonly]="!isEditMode"
                    value="{{ userData.username }}"
                  />
                </td>
              </tr>
              <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                  <input
                    type="email"
                    [readonly]="!isEditMode"
                    value="{{ userData.email }}"
                  />
                </td>

                <td>Address</td>
                <td>:</td>
                <td>
                  <textarea
                    [readonly]="!isEditMode"
                    id=""
                    class="form-control"
                    >{{ userData.address }}</textarea
                  >
                </td>
              </tr>

              <tr>
                <td>Role</td>
                <td>:</td>
                <td>{{ userData.role | titlecase }}</td>

                <td>Age</td>
                <td>:</td>
                <td>
                  <input
                    type="number"
                    [readonly]="!isEditMode"
                    value="{{ userData.age }}"
                  />
                </td>
              </tr>
              <tr>
                <td>State</td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    [readonly]="!isEditMode"
                    value="{{ userData.state }}"
                  />
                </td>

                <td>City</td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    [readonly]="!isEditMode"
                    value="{{ userData.city }}"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex align-items-center gap-2">
            <mat-icon
              [ngStyle]="!isEditMode ? { color: 'red' } : { color: 'green' }"
              (click)="toggleEdit()"
              >{{ !isEditMode ? "lock" : "lock_open" }}</mat-icon
            >
            <span class="fs-6 text-secondary"
              >Click on the <b>Lock Icon</b> to toggle Edit.</span
            >
          </div>
        </form>
      </div>
    </div>
    <!-- End -->
  </div>
</div>

<div class="container">
  <!-- Sidenav -->
  <div class="sidenav d-flex align-items-center justify-content-center">
    <div class="profile">
      <img [src]="img" alt="" width="100" height="100" />
      <div class="name">{{ userData.firstname + " " + userData.lastname }}</div>
      <div class="job">{{ userData.role | titlecase }}</div>
      <hr />
      <div class="btn btn-success btn-sm" (click)="fileInput.click()">
        Edit Image
        <input
          type="file"
          #fileInput
          (change)="onFileSelected($event)"
          accept="image/*"
        />
      </div>
    </div>
    <div></div>
  </div>
  <!-- End -->

  <!-- Main -->
  <div class="main">
    <h2>My Profile</h2>
    <div class="card">
      <div class="card-body">
        <i class="fa fa-pen fa-xs edit"></i>
        <form [formGroup]="profileForm">
          <div class="row fs-6 gap-2 justify-content-around">
          
              <div class="col-md-5">
                Firstname
                <div>
                  <input
                    type="text"
                    formControlName="firstname"
                    [readonly]="!isEditMode"
                  />
                </div>
              </div>

              <div class="col-md-5">
                Lastname
                <div>
                  <input
                  type="text"
                  formControlName="lastname"
                  [readonly]="!isEditMode"
                />
                </div>
              </div>
       
              <div class="col-md-5">
                Username
                <div>
                  <input
                  type="text"
                  formControlName="username"
                  [readonly]="!isEditMode"
                />
                </div>
              </div>

              <div class="col-md-5">
                Email
                <div>
                  <input
                  type="email"
                  formControlName="email"
                  [readonly]="!isEditMode"
                />
                </div>
              </div>

              <div class="col-md-5">
                Address
                <div>
                  <textarea
                  [readonly]="!isEditMode"
                  id="address"
                  formControlName="address"
                  class="form-control"
                  style="background-color: white"
                ></textarea>
                </div>
              </div>

              <div class="col-md-5">
                Age
                <div>
                  <input
                  type="number"
                  formControlName="age"
                  [readonly]="!isEditMode"
                />
                </div>
              </div>

              <div class="col-md-5">
                <div>
                <label for="city" class="form-label">City</label>
                  <select
                  style="background-color: white;"
                    (change)="setState($event)"
                    class="form-select form-select-sm"
                    formControlName="city"
                    id="city"
                  >
                    <option selected value="Select City">Select City</option>
                    @for (data of citiesAndStates; track $index) {
                    <option [value]="data[0]">{{ data[0] }}</option>
                    }
                  </select>
                </div>
              </div>

              <div class="col-md-5 mt-2">
                State
                <div>
                  <input
                  type="text"
                  formControlName="state"
                  readonly
                />
                </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <mat-icon
              [ngStyle]="!isEditMode ? { color: 'red' } : { color: 'green' }"
              (click)="toggleEdit()"
              >{{ !isEditMode ? "lock" : "lock_open" }}</mat-icon
            >
            <span class="fs-6 text-secondary"
              >Click on the <b>Lock Icon</b> to toggle Edit.</span
            >
          </div>
        </div>
      </form>
    </div>
    <!-- End -->
  </div>
</div>

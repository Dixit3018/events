<div class="container">
  <h3 class="mb-3">Completed Events</h3>
  <div class="row">
    @for (event of completedEvents; track $index) {
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ event.cover_img }}" class="img-fluid rounded-start h-100" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="mt-0 mb-1">{{ event.name | titlecase }}</h5>

              <div class="fw-light">
                {{ event.description | truncate: 20}}
              </div>
              <div class="mt-2 d-flex align-items-center gap-1">
                From Organizer:
                @if(event.review > 0){

                  @for (star of getStars(event.review); track $index) {
                    <mat-icon class="mat-18 text-warning">star</mat-icon>
                  } 
                }
                @else {
                  <span>(no review)</span> 
                }
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
